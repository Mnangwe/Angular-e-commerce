<section class="home">
    <div class="container">
      <div class="section-display">
        <div class="intro">
          <div class="container">
            <div class="logo"></div>
            <div class="button">
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">New Item</button>
            </div>
          </div>
        </div>
        <div class="cards container">
          <div class="card-wrapper">
            <div class="card" style="width: 18rem;" *ngFor="let product of products; let i = index" >
              <app-add-product class="passing-data"></app-add-product>
              <img [src]="product.image" class="card-img-top" [alt]="product.title" routerLink="/product/{{product.id}}">
              <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div class="buttons">
                  <button class="btn btn-secondary" (click)="addToCart(i)"><i class="fa fa-shopping-cart"></i></button>
                  <button class="btn btn-outline-success" ><i class="fa fa-edit"></i></button>
                  <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  
                </div>
                <input type="number" name="" min="1" [(ngModel)]="product.quantity" id="">
              </div>
            </div>
          </div>
        </div>
      </div>
      
        
    </div>
    
</section>
